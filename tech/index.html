<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2f097ab054.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://demo1.brandfi.co.ke/page2/js/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
        $("#bundle-email-button").click(function () {
          $(".logo").show();
          $("h3").hide();
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/Techminds-logo.png" />
      </div>
      <h3>Welcome to Techminds Wi-Fi network<br /></h3>
      <h3>To access our free WiFi use one of the login methods below<br /></h3>
      <div class="social-links">
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a><i class="fa-brands fa-facebook"></i></a>
        <a><i class="fa-brands fa-linkedin"></i></a>
        <i class="fa-brands fa-x-twitter"></i>
        <a id="bundle-email-button"><i class="fa-solid fa-at"></i> </a>
        <form
          data-country-code="KE"
          id="bundle-email-form"
          class="login-form"
          style="display: none; text-align: center"
        >
          <input
            data-gjs-selectable="true"
            data-gjs-stylable="false"
            id="first_name"
            name="first_name"
            placeholder="Your first name"
            required
            type="text"
            value=""
          />
          <input
            data-gjs-selectable="true"
            data-gjs-stylable="false"
            id="last_name"
            name="last_name"
            placeholder="Your last name"
            required
            type="text"
            value=""
          />
          <input
            data-gjs-selectable="true"
            data-gjs-stylable="false"
            id="id_email"
            name="email"
            placeholder="Your email address"
            required
            type="email"
            value=""
          />

          <input
            id="validate_smtp_account"
            name="validate_smtp_account"
            type="hidden"
            value="1"
          />
          <input id="email_login_submit" type="button" value="Connect" />
          <input type="hidden" name="login-type" value="email_login" />
        </form>
      </div>
      <div class="footer">
        <input type="checkbox" />I have read and agreed to Techminds<a href=""
          >terms & policies</a
        >
      </div>
    </div>
  </body>
</html>
